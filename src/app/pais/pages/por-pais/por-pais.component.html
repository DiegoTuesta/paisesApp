<div class="animate__animated animate__fadeIn animated__fast">
  <h2>Por País</h2>
  <hr>
      <app-pais-search
        (onEnter)="Buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar País..."
      ></app-pais-search>
  
  <ul *ngIf="haySugerencia" class="list-group" >
    <li *ngFor="let item of paisesSugeridos" class="list-group-item list-group-item-action" >
     <a class="nav-link" [routerLink]="['/pais',item.cca2]" >{{item.name.common}}</a> 
    </li>
  </ul>
  <hr>
  <div class="row">
    <div class="col">
      <div *ngIf="hayError" class="alert alert-danger">
        No se encontró nada con el término {{ termino }}
      </div>
      <div *ngIf="paises.length > 0" class="row">
        <div class="col">
          <app-pais-tabla [paisesTabla]="paises"></app-pais-tabla>
        </div>
      </div>
    </div>
  </div>
</div>
